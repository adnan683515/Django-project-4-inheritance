
{% extends 'base.html'%}

{% load static %}
    
  

{% block content %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody>

        {%for i in data %}
          <tr>
            <th scope="row">{{i.userId}}</th>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>
          </tr>
        {% endfor %}
         
         
        </tbody>
      </table>
      <a href="{% url 'detail'%}">Details</a>


      <h1>{{id.name}}</h1>
      <h1>{{id.page}}</h1>
    
      

{% endblock %}
